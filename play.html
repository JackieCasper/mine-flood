<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header>
    <h1>MINESWEEPER</h1>
    <h2 class="sub-head">Jackie</h3>
    
 </header>
 <div class='game-controls'>
     <p id="counter" class="game-control"></p>
     <div id="mark-flag" class="game-control"></div>
      <p id="timer" class="game-control"></p>
    </div>
  <div class="container">
    
    <div class="levels">
      
    </div>
    <div class="custom-level-container">
       <div class="custom-controls">
        <div class="custom-level-control">
          <label class="custom-level-label" for="custom-rows">Rows:</label>
          <input type="number" min="5" id="custom-rows" name="custom-rows">
        </div>
        <div class="custom-level-control">
          <label class="custom-level-label" for="custom-columns">Columns:</label>
          <input type="number" min="5" id="custom-columns" name="custom-columns">
        </div>
         <div class="custom-level-control">
          <label class="custom-level-label" for="custom-mines">Mines:</label>
          <input type="number" min="5" id="custom-mines" name="custom-mines">
        </div>
        </div>
         <div id="custom-level-submit">Play Custom Level</div>
      </div>
  </div>
  <!--<dialog class="overlay transparent">
    <div class="overlay-content">
      <h3 class="overlay-head">You Won!</h3>
      <p class="overlay-text">New Record! 4:53</p>
      <div class="overlay-options">
        <div class="overlay-button" id="overlay-levels">&#x2630;</div>
        <div class="overlay-button" id="overlay-replay">&#x27F2;</div>
        <div class="overlay-button" id="overlay-next">&#x276F;&#x276F;</div>
      </div>
    </div>
  </dialog>-->
  <footer>
    <div class="bottom-controls">
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
    </div>
  </footer>
  <nav>
    <div class="nav-button" id="levels"><p>&#x2630;</p></div>
    <div class="nav-button" id="pause"><p>||</p></div>
    <div class="nav-button" id="reload"><p></p></div>
    <div class="nav-button" id="settings"><p></p></div>
  </nav>
</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

</html>
