<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mine Flood</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<body>
  <header>
    <h1>MINE FLOOD</h1>
    <h2 class="sub-head"></h3>
    
 </header>
 <div class='game-controls'>
     <p id="counter" class="game-control"></p>
     <div id="mark-flag" class="game-control"></div>
      <p id="timer" class="game-control"></p>
    </div>
  <div class="container">
    
    <div class="levels">
      
    </div>
    <div class="custom-level-container">
       <div class="custom-controls">
        <div class="custom-level-control">
          <label class="custom-level-label" for="custom-rows">Rows:</label>
          <input type="number" min="8" max="30" value="10" id="custom-rows" name="custom-rows">
        </div>
        <div class="custom-level-control">
          <label class="custom-level-label" for="custom-columns">Columns:</label>
          <input type="number" min="8" max="30" value="10" id="custom-columns" name="custom-columns">
        </div>
         <div class="custom-level-control">
          <label class="custom-level-label" for="custom-mines">Mines:</label>
          <input type="number" min="10" max="891" value="15" id="custom-mines" name="custom-mines">
        </div>
        </div>
         <div id="custom-level-submit">Play Custom Level</div>
      </div>
  </div>
 
  <footer>
    <div class="bottom-controls">
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
    </div>
  </footer>
  <nav>
    <div class="nav-button" id="levels"><p></p></div>
    <div class="nav-button" id="pause"><p>||</p></div>
    <div class="nav-button" id="reload"><p></p></div>
    <div class="nav-button" id="help"><p>?</p></div>
    <div class="nav-button" id="skip"><p>&#x27A0;</p></div> 
  </nav>
