<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mine Flood</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header>
    <h1>MINE FLOOD</h1>
    <h2 class="sub-head">Jackie</h3>
    
 </header>
 <div class='game-controls'>
     <p id="counter" class="game-control"></p>
     <div id="mark-flag" class="game-control"></div>
      <p id="timer" class="game-control"></p>
    </div>
  <div class="container">
    
    <div class="levels">
      
    </div>
    <div class="custom-level-container">
       <div class="custom-controls">
        <div class="custom-level-control">
          <label class="custom-level-label" for="custom-rows">Rows:</label>
          <input type="number" min="8" value="10" id="custom-rows" name="custom-rows">
        </div>
        <div class="custom-level-control">
          <label class="custom-level-label" for="custom-columns">Columns:</label>
          <input type="number" min="8" value="10" id="custom-columns" name="custom-columns">
        </div>
         <div class="custom-level-control">
          <label class="custom-level-label" for="custom-mines">Mines:</label>
          <input type="number" min="12" value="20" id="custom-mines" name="custom-mines">
        </div>
        </div>
         <div id="custom-level-submit">Play Custom Level</div>
      </div>
  </div>
 
  <footer>
    <div class="bottom-controls">
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
      <div class="color-choice"></div>
    </div>
  </footer>
  <nav>
    <div class="nav-button" id="levels"><p>&#x2630;</p></div>
    <div class="nav-button" id="pause"><p>||</p></div>
    <div class="nav-button" id="reload"><p></p></div>
    <div class="nav-button" id="help"><p>?</p></div>
    <!-- <div class="nav-button" id="settings"><p></p></div> -->
  </nav>
  <div class="overlay transparent">
    <!-- <div class="win-content">
      <h3>You Win!</h3>
      <p class="win-message">New Record</p>
      <p class="win-score">4:36</p>
      <p class="win-high-score">3:28</p>
      <div class="win-controls">
        <div class="win-control" id="win-levels"></div>
        <div class="win-control" id="win-reload"></div>
        <div class="win-control" id="win-next-level">&#x21e8;</div>
      </div>
    </div> -->
  </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

</html>
